  <body>
    <div class="container-fluid mb-3" style="text-align: center;">
      <div style="display: inline-block;">
        Please drop a message and I will be in touch with you as soon as I can!
      </div>
    </div>

    <form
      action="https://formspree.io/xqkdkall"
      method="POST"
      class="col col-sm col-md col-lg-4 col-xl-4 container-fluid"
    >
      <div class="form-group">
        <label for="exampleFormControlInput1">Your name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Your email</label>
        <input
          type="email"
          name="_replyto"
          class="form-control"
          placeholder="name@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your message</label>
        <textarea
          name="message"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="form-group" style="text-align: center;">
        <button
          type="submit"
          class="btn btncolor"
          style="display: inline-block;"
        >
          Send
        </button>
      </div>
    </form>
